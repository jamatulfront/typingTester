<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./logo.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Monkeytype | A minimalistic typing test application!</title>
  </head>
  <body>
    <div class="result-popup">
      <div class="result">
        <h3 class="result-type">wpm</h3>
        <h2 id="wpm-value" class="result-value">50</h2>
      </div>
      <div class="result">
        <h3 class="result-type">acc</h3>
        <h2 id="acc-value" class="result-value">50</h2>
      </div>
      <div class="result">
        <div class="popup-restart-btn">
          <i class="fas fa-fw fa-redo-alt"></i>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="logo">
        <img src="./logo.svg" alt="Logo" class="logo-img" />
        <h2 class="logo-title">monkeytype</h2>
      </div>
      <h4>
        This clone is created by Jamatul Talukder using Vanilla Javascript!
      </h4>
    </header>
    <section class="user-preference">
      <div class="user-preference-wrapper">
        <div class="user-preference-left">
          <button id="punc-btn" class="up-btn">
            <i class="fas fa-fw fa-at"></i> punctuation
          </button>
          <button id="number-btn" class="up-btn">
            <i class="fas fa-fw fa-hashtag"></i> numbers
          </button>
        </div>
        <div class="user-preference-middle">
          <button id="time-btn" class="up-btn">
            <i class="fas fa-fw fa-clock"></i> time
          </button>
          <button id="word-btn" class="up-btn active">
            <i class="fas fa-fw fa-font"></i> words
          </button>
        </div>
        <div class="user-preference-right"></div>
      </div>
    </section>
    <section class="section-app">
      <div class="menu">
        <div class="textBtn"><i class="fas fa-globe-americas"></i>english</div>
        <div class="info hidden">
          <i class="fa-sharp fa-solid fa-arrow-pointer"></i>Click here or any
          key to start typing
        </div>
        <div class="textBtn restart-btn">
          <i class="fas fa-fw fa-redo-alt"></i>
        </div>
      </div>
      <div class="word-count">
        <div class="word-completed">0</div>
        /
        <div class="word-total">20</div>
      </div>
      <div class="paragraph-wrapper">
        <span id="bar" class="bar bar--animated"> </span>
        <div class="blur hidden"></div>

        <pre class="paragraph"></pre>
      </div>

      <input type="text" id="input" />
    </section>

    <script src="./script.js"></script>
  </body>
</html>
